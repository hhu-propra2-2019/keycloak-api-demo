<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base :: html(content=~{:: mycontent})}">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
  <title>StudentIn</title>
</head>

<body>
<div id="content" th:fragment="mycontent">
  <h1 class="text-center">
    Client App
  </h1>

  <p class="lead text-center">
    We asked the Keycloak Demo App for some text. The Demo App saw us as the user:<br><b><span th:text="${rest_account_name}"></span></b>
  </p>

  <div id="links" th:if="${entries}">
    <table class="table">
      <thead>
      <tr>
        <th>Text1</th>
        <th>Text2</th>
        <th>Text3</th>
      </tr>
      </thead>
      <tbody th:remove="all-but-first">
      <tr th:each="entry : ${entries}" th:object="${entry}">
        <td>
          <span th:text="*{attribute1}">
            hhu
          </span>
        </td>
        <td>
          <span th:text="*{attribute2}">
            https://hhu.de
          </span>
        </td>
        <td>
          <span th:text="*{attribute3}">
            https://hhu.de
          </span>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
